name: CI

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: "0 7 * * 1,3,5"

env:
  CARGO_TERM_COLOR: always

jobs:
  dryrun-tests:
    runs-on: ubuntu-latest
    services:
      sidecar:
        image: parity/substrate-api-sidecar:latest
        env:
          SAS_SUBSTRATE_URL: wss://rpc.polkadot.io
        ports:
          # Opens tcp port 8080 on the host and service container
          - 8080:8080
    steps:
      - name: Wait for Sidecar to be available
        run: |
          waitport() {
              while ! curl --fail --output /dev/null 127.0.0.1:8080 ; do sleep 1 ; done
          }
          waitport
  nightly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run rustfmt
        run: cargo fmt -- --check
      - name: Run clippy
        run: cargo clippy --verbose
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test -- --test-threads=1
  stable:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build
        run: cargo build --verbose
